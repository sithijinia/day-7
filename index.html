<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                     <form action="demo.html" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="first_name" id="firstName" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="last_name" id="lastName" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="email" name="email_address" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="number" name="phone_number" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Date Of Birth:</label>
                        <input type="date" name="date_of_birth" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <textarea name="address" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>District Name:</label>
                        <select name="district_name" class="form-control">
                            <option value="Dhaka">Dhaka</option>
                            <option value="Comilla">Comilla</option>
                            <option value="Sylet">Sylet</option>
                            <option value="Noakhali">Noakhali</option>
                            <option value="Brahmanbaria">Brahmanbaria</option>
                            <option value="Barisal">Barisal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Image:</label>
                        <input type="file" name="image" multiple accept="image/*"/>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="agree" value="agree" class="form-check-label">I agree with all the terms & condition.
                        </label>

                    </div>
                    <div class="form-group">
                        <label>
                            <input type="submit" value="submit" class="btn btn-success btn-block">
                        </label>
                    </div>
                     </form>

                </div>

            </div>
        </div>

    <script src="js/bootstrap.js"></script>
    </body>
</html>
